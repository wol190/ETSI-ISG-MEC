        appInsId:
          $ref: '#/components/schemas/AppInsId'
        requestId:
          $ref: '#/components/schemas/RequestId'
        cellUserInfo:
          type: array
          items:
            $ref: '#/components/schemas/CellUserInfo'
    S1BearerInfo:
      type: object
      required:
        - s1UeInfo
      properties:
        timeStamp:
          $ref: '#/components/schemas/TimeStamp'
        s1UeInfo:
          type: array
          items:
            $ref: '#/components/schemas/S1UeInfo'
    S1UeInfo:
      type: object
      required:
        - tempUeId
        - ecgi
        - s1BearerInfoDetailed
      properties:
        tempUeId:
          type: array
          items:
            $ref: '#/components/schemas/TempUeId'
        associateId:
          type: array
          items:
            $ref: '#/components/schemas/AssociateId'
        ecgi:
          type: array
          items:
            $ref: '#/components/schemas/Ecgi'
        s1BearerInfoDetailed:
          type: array
          items:
            $ref: '#/components/schemas/S1BearerInfoDetailed'
      description: The information on users per cell.
    S1BearerInfoDetailed:
      required:
        - erabId
        - s1EnbInfo
      properties:
        erabId:
          $ref: '#/components/schemas/ErabId'
        s1EnbInfo:
          $ref: '#/components/schemas/S1EnbInfo'
        sGwInfo:
          $ref: '#/components/schemas/SGwInfo'
      description: Information on UEs in the specific cell.
    ErabId:
      type: integer
      format: int32
      description: >-
        The element that uniquely identifies a S1 bearer for a specific UE, as
        defined in ETSI TS 136 413
    TempUeId:
      type: object
      required:
        - mmec
        - mtmsi
      properties:
        mmec:
          $ref: '#/components/schemas/Mmec'
        mtmsi:
          $ref: '#/components/schemas/Mtmsi'
    Mmec:
      type: string
      description: MMEC as defined in ETSI TS 136 413
    Mtmsi:
      type: string
      description: M-TMSI as defined in ETSI TS 136 413
    S1EnbInfo:
      type: object
      required:
        - ipAddress
        - tunnelId
      properties:
        ipAddress:
          type: string
          description: eNB transport layer address of this S1 bearer.
        tunnelId:
          type: string
          description: eNB GTP-U TEID of this S1 bearer.
    SGwInfo:
      type: object
      required:
        - ipAddress
        - tunnelId
      properties:
        ipAddress:
          type: string
          description: SGW transport layer address of this S1 bearer.
        tunnelId:
          type: string
          description: SGW GTP-U TEID of this S1 bearer.
    TimeStamp:
      type: object
      required:
        - nanoSeconds
        - seconds
      properties:
        seconds:
          type: integer
          format: uint32
          description: >-
            The seconds part of the time. Time is defined as Unix-time since
            January 1, 1970, 00:00:00 UTC
        nanoSeconds:
          type: integer
          format: uint32
          description: >-
            The nanoseconds part of the time. Time is defined as Unix-time since
            January 1, 1970, 00:00:00 UTC
    AppInsId:
      type: string
      format: string
      description: Unique identifier for the mobile edge application instance
    RequestId:
      type: string
      format: string
      description: >-
        Unique identifier allocated by the Mobile Edge application for the 
        Information request.
    CellUserInfo:
      type: object
      required:
        - ecgi
        - ueInfo
      properties:
        ecgi:
          $ref: '#/components/schemas/Ecgi'
        ueInfo:
          type: array
          items:
            $ref: '#/components/schemas/UeInfo'
      description: The information on users per cell.
    Ecgi:
      type: object
      required:
        - cellid
        - plmn
      properties:
        plmn:
          $ref: '#/components/schemas/Plmn'
        cellid:
          $ref: '#/components/schemas/CellId'
      description: E-UTRAN CelI Global Identifier as defined in 3GPP TS 36.413
    Plmn:
      type: object
      required:
        - mcc
        - mnc
      properties:
        mcc:
          type: string
          format: string
          description: >-
            The Mobile Country Code part of PLMN Identity as defined in 3GPP TS
            36.413
        mnc:
          type: string
          format: string
          description: >-
            The Mobile Network Code part of PLMN Identity as defined in 3GPP TS
            36.413
    CellId:
      type: array
      items:
        type: string
        format: binary
      description: >-
        The E-UTRAN Cell Identity as a bit string (size (28)), as defined in
        3GPP TS 36.413
    UeInfo:
      required:
        - erabInfo
      properties:
        associateId:
          type: array
          items:
            $ref: '#/components/schemas/AssociateId'
        erabInfo:
          type: array
          items:
            $ref: '#/components/schemas/ErabQosParameters'
      description: Information on UEs in the specific cell.
    AssociateId:
      required:
        - type
        - value
      properties:
        type:
          type: string
          enum:
            - TypeReserved
            - UeIPv4Address
            - UeIPv6Address
            - NATedIpAddress
            - GtpTeId
          description: Numeric value (0-255) corresponding to specified type of identifier
        value:
          type: integer
          format: int32
          description: Value for the identifier
    ErabQosParameters:
      properties:
        qci:
          $ref: '#/components/schemas/ErabQosParameters_qci'
    Qci:
      type: integer
      format: int32
      description: QoS Class Identifier as defined in TS 23.401
    QosInformation:
      required:
        - erabGbrDl
        - erabGbrUl
        - erabMbrDl
        - erabMbrUl
      properties:
        erabMbrDl:
          type: integer
          format: int32
          description: >-
            This IE indicates the maximum downlink E-RAB Bit Rate as defined in
            TS 23.401 for this bearer.
        erabMbrUl:
          type: integer
          format: int32
          description: >-
            This IE indicates the maximum uplink E-RAB Bit Rate as defined in TS
            23.401 for this bearer.
        erabGbrDl:
          type: integer
          format: int32
          description: >-
            This IE indicates the guaranteed  downlink E-RAB Bit Rate as defined
            in TS 23.401 for this bearer.
        erabGbrUl:
          type: integer
          format: int32
          description: >-
            This IE indicates the guaranteed  uplink E-RAB Bit Rate as defined
            in TS 23.401 for this bearer.
