components:
  schemas:
    PlmnInfo:
      type: object
      required:
        - appInsId
        - ecgi
      properties:
        timeStamp:
          $ref: '#/components/schemas/TimeStamp'
        appInsId:
          $ref: '#/components/schemas/AppInsId'
        ecgi:
          $ref: '#/components/schemas/Ecgi'
    RabInfo:
      type: object
      required:
